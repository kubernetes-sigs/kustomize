apiVersion: kustomize.config.k8s.io/v1alpha1
kind: Composition

transformersFrom:
- path: base

transformers:
# This will cause an error, because it has the same GVKN as a module being imported
- metadata:
    name: environment-label
  kind: LabelTransformer
  labels:
    environment: production
  fieldSpecs:
  - path: metadata/labels
    create: true

