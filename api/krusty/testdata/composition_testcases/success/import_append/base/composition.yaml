apiVersion: kustomize.config.k8s.io/v1alpha1
kind: Composition

transformers:
- metadata:
    name: base-resources
  kind: ResourceGenerator
  files:
    - config_map.yaml
- kind: LabelTransformer
  metadata:
    name: org-labeller
  labels:
    org: Kubernetes
  fieldSpecs:
  - path: metadata/labels
    create: true
