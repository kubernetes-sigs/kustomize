# this (appends) -> override_only (merges)-> override_only/base
apiVersion: kustomize.config.k8s.io/v1alpha1
kind: Composition

transformersFrom:
- path: override_only
  importMode: append

transformers:
# These resources will receive all labels, including from the imported labeller
- metadata:
    name: top-resources
  kind: ResourceGenerator
  apiVersion: builtin
  files:
    - top_config_map.yaml

# This label will be applied to the resources above, but not the imported ones
- metadata:
    name: top-labeller
  kind: LabelTransformer
  labels:
    labelled-by-top: "true"
  fieldSpecs:
  - path: metadata/labels
    create: true
