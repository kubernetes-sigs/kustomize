apiVersion: kustomize.config.k8s.io/v1alpha1
kind: Composition

transformers:
- metadata:
    name: base-resources
  kind: ResourceGenerator
  files:
    - base_config_map.yaml
- metadata:
    name: base-labeller
  kind: LabelTransformer
  labels:
    labelled-by-base: "true"
  fieldSpecs:
  - path: metadata/labels
    create: true
