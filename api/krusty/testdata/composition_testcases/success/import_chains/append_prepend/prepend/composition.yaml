apiVersion: kustomize.config.k8s.io/v1alpha1
kind: Composition

transformersFrom:
- path: base
  importMode: prepend

transformers:
# These resources will not receive the label from the imported labeller
- metadata:
    name: middle-resources
  kind: ResourceGenerator
  files:
    - middle_config_map.yaml

# This label will be applied to the resources above, as well as the imported ones
- metadata:
    name: middle-labeller
  kind: LabelTransformer
  labels:
    labelled-by-middle: "true"
  fieldSpecs:
  - path: metadata/labels
    create: true
