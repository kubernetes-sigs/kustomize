# this (prepends then merges) -> merge (merges) -> merge/base
apiVersion: kustomize.config.k8s.io/v1alpha1
kind: Composition

transformersFrom:
- path: override_only

transformerOverrides:
# These resources will replace the resources defined in the imported composition.
- metadata:
    name: local-resources
  kind: ResourceGenerator
  files:
    - top_config_map.yaml

transformers:
# This label will be applied to all resources.
- metadata:
    name: top-labeller
  kind: LabelTransformer
  labels:
    labelled-by-top: "true"
  fieldSpecs:
  - path: metadata/labels
    create: true

