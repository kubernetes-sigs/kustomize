version: 2
jobs:
  build:
    docker:
      - image: golang:1.13-stretch
    working_directory: /go/src/github.com/qlik-oss/kustomize
    steps:
      - checkout
      - run:
          name: "Verify build"
          command: |
            cd kustomize
            go build -o /tmp/kustomize main.go
  build_release:
    docker:
      - image: golang:1.13-stretch
    working_directory: /go/src/github.com/qlik-oss/kustomize
    steps:
      - checkout
      - run:
          name: "Build for all platforms"
          command: |
            QLIK_VERSION=${CIRCLE_TAG} make qlik-build-all
      - run:
          name: "Publish Release on GitHub"
          command: |
            go get github.com/tcnksm/ghr
            ghr -t ${GITHUB_TOKEN} -u ${CIRCLE_PROJECT_USERNAME} -r ${CIRCLE_PROJECT_REPONAME} -c ${CIRCLE_SHA1} -delete ${CIRCLE_TAG} /go/src/github.com/qlik-oss/kustomize/bin
#      - setup_remote_docker
#      - run:
#          name: "Push Docker Image"
#          command: |
#            docker login -u "${DOCKER_LOGIN}" -p "${DOCKER_PASSWORD}" docker.io
#            docker build -f Dockerfile -t docker.io/qlik/qliksense-cloud-tools:latest .
#            docker push docker.io/qlik/qliksense-cloud-tools
workflows:
  version: 2
  commit:
    jobs:
      - build:
          filters:
            tags:
              ignore: /^qlik\/v.*/
  build_release:
    jobs:
      - build_release:
          filters:
            tags:
              only: /^qlik\/v.*/
            branches:
              ignore: /.*/
