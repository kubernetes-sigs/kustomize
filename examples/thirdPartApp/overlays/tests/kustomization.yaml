apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../../base
configMapGenerator:
  - name: example-app-config
    literals:
      - APP_ENV=testing
secretGenerator:
  - name: example-app-secrets
    literals:
      - DB_PASSWORD=password
patchesStrategicMerge:
  - patch.yaml