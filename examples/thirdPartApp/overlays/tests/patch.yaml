apiVersion: apps/v1
kind: Deployment
metadata:
  name: example-app
spec:
  template:
    spec:
      containers:
        - name: example-app
          env:
            - name: APP_ENV
              valueFrom:
                configMapKeyRef:
                  name: example-app-config
                  key: "APP_ENV"
          envFrom:
            - secretRef:
                name: example-app-secrets
