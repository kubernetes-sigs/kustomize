namePrefix: test-infra-
labelsToAdd:
  app: mungebot
  org: kubernetes
  repo: test-infra
annotationsToAdd:
  note: This is a test annotation
bases:
- ../../package/
patches:
- deployment/deployment.yaml
configMapGenerator:
- name: app-env
  env: configmap/app.env
- name: app-config
  files:
  - configmap/app-init.ini
secretGenerator:
- name: app-tls
  commands:
    tls.crt: "cat secret/tls.cert"
    tls.key: "cat secret/tls.key"
  type: "kubernetes.io/tls"
